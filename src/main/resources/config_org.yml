config-version: "1.9.5"
# 配置文件版本
# 无需更改

rushWorld: "rush"
rushWorld2v2: "2v2rush"
rushWorld4v4: "4v4rush"
lobbyWorld: "lobby"
# 世界名的判断条件 最基本的配置
# 判断方式是世界名是否包含
# rushWorld : 识别为游戏房间
# rushWorld2v2 : 识别为游戏房间2v2模式
# rushWorld4v4 : 识别为游戏房间4v4模式
# lobbyWorld : 识别为大厅

