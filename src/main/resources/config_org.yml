deathGameMode: true
respawnDelay: 5
respawnTitle: "&e&l{timeleft}&a&l秒后复活"
respawnSubTitle: ""
respawnSuccTitle: "&f"
respawnSuccSubTitle: ""
# deathGameMode : 是否开启 复活倒计时
# respawnDelay : 复活倒计时 的 时间(秒)
# respawnTitle : 复活中 的 标题，
# 变量:{timeleft} : 剩余时间(秒)
# respawnSubTitle : 复活中 的 副标题，
# 变量:{timeleft} : 剩余时间(秒)
# respawnSuccTitle : 已复活 的 标题
# respawnSuccSubTitle : 已复活 的 副标题

breakBedCheck: true
tpDis: 0.74
# 是否开启 防卡床
# 站在床上方破坏床时向上传送，以防止玩家卡在床里
# tpDis: 向上传送的距离，必须是double类型

noHunger: true
maxFoodLevel: 20
# noHunger : 是否开启 无饥饿
# maxFoodLevel : 要锁定的饥饿度

noPearlDamage: true
startKitCompass: false
antiDrop: true
grassPaneWalk: true
cleanBottle: true
kill_res: true
NoItemBreak: true
# noPearlDamage : 是否开启 无末影珍珠伤害
# startKitCompass : 是否开启 自动给玩家指南针
# antiDrop : 是否开启 防止移动装备
# grassPaneWalk : 是否开启 防止卡玻璃板
# cleanBottle : 是否开启 自动清理 空瓶子
# kill_res :是否开启 击杀掠夺资源
# NoItemBreak : 是否开启 禁止剑损坏

