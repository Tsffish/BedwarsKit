levelupShopOpenMode: "click on item"
levelupShopOpenModeEntityName: "升级商店"
LevelupItemType: "BOOK_AND_QUILL"
levelupShopDelayOpen: true
teamEnchItemName_Sharp1: "锋利I"
teamEnchItemName_Prot1: "保护I"
teamEnchItemName_Prot2: "保护II"
teamEnchItemName_Prot3: "保护III"
teamEnchItemName_Prot4: "保护IV"
meanDiamond: "&b\u94bb\u77f3"
shopLevelup: "\u5347\u7ea7\u5546\u5e97"
shopItem: "\u5546\u5e97"
# levelupShop :否开启 升级商店
# levelupShopOpenMode : 升级商店的打开方式，
# 支持以下模式
# "click on item" : 点击物品打开
# "click on entity" : 点击村民打开
# levelupShopOpenModeEntityName : 点击的村民的名字，需要匹配才能打开菜单
# LevelupItemType : 打开商店的 物品 的 物品类型
# levelupShopDelayOpen : 是否打开 延迟打开菜单 : 如果打开菜单的物品点击后会
# 马上打开其他物品栏，添加少许延迟以覆盖打开升级菜单
# teamEnchItemName_... : 附魔等级在菜单中的名字
# meanDiamond : 表示钻石
# shopLevelup : 升级菜单 的 菜单标题
# shopItem : 点击物品时如果当前所在菜单的名字与这个值匹配，就打开升级菜单，一般情况下是BedwarsRel的商店名(\plugins\BedwarsRel\locale\zh_CN.json : ingame.shop.name)

