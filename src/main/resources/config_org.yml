relTeamName_Blue: "蓝之队"
relTeamName_Green: "绿之队"
relTeamName_Yellow: "黄之队"
relTeamName_Aqua: "青之队"
relTeamName_White: "白之队"
relTeamName_Gray: "灰之队"
relTeamName_Pink: "粉之队"
# 游戏中队伍的名字 最基本的配置
# 是队伍显示名字不是颜色名字

customScoreboard: true
#是否开启 自定义计分板 功能

meanTeamBedYes: "&a✔"
meanTeamNone: "&c✘"
meanTeamBedNo: "&c✘"
meanYou: "{teamColor}→ "
meanNotYou: "{teamColor}  "
mean2v2Mode: "双人模式"
mean4v4Mode: "4v4v4v4模式"
serverIp: "&eMCBBS@the_starfish"
meanBedwars: "起床战争"
# meanTeamBedYes : ...TeamStat 中 表示队伍存在床的情况
# meanTeamNone : ...TeamStat 中 表示队伍已被淘汰
# meanTeamBedNo : ...TeamStat 中 表示队伍没有床 但 队伍存在玩家的情况
# meanYou : ...TeamIsMe 中 表示你在该队伍中，{teamColor} : 玩家当前队伍 的 队伍颜色
# meanNotYou : ...TeamIsMe 中 表示你不在该队伍中, {teamColor} : 玩家当前队伍 的 队伍颜色
# mean2v2Mode : 表示这是2v2模式
# mean4v4Mode : 表示这是4v4模式
# serverIp : 可用于填写服务器地址 ，也可以用于添加重复的字符
# meanBedwars : 可用于填写 表示起床战争 ，也可以用于添加重复的字符

