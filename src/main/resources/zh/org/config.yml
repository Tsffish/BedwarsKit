# ================= #
# BedwarsKit 配置文件 #
# ================= #

# 配置文件可能需要重载两次文件才能生效

config-version: "1.9.51"
update_checker: true
update_reportOp: true
# config-version :配置文件版本
# 不要修改，否则会重置
# update_checker : 是否检查更新
# 除非更新对你有不良影响，建议保持检查更新功能的开启状态。
# update_reportOp 向 管理员 报告 更新信息

rushWorld: "rush"
rushWorld2v2: "2v2"
rushWorld4v4: "4v4"
lobbyWorld: "lobby"
# 世界名的判断条件 最基本的配置
# 判断方式是世界名是否包含
# rushWorld : 识别为游戏房间
# rushWorld2v2 : 识别为游戏房间2v2模式
# rushWorld4v4 : 识别为游戏房间4v4模式
# lobbyWorld : 识别为大厅

relTeamName_Red: "\u7ea2\u4e4b\u961f"
relTeamName_Blue: "\u84dd\u4e4b\u961f"
relTeamName_Green: "\u7eff\u4e4b\u961f"
relTeamName_Yellow: "\u9ec4\u4e4b\u961f"
relTeamName_Aqua: "\u9752\u4e4b\u961f"
relTeamName_White: "\u767d\u4e4b\u961f"
relTeamName_Gray: "\u7070\u4e4b\u961f"
relTeamName_Pink: "\u7c89\u4e4b\u961f"
# 游戏中队伍的名字 最基本的配置
# 是队伍显示名字不是颜色名字

customScoreboard: true
#是否开启 自定义计分板 功能

meanTeamBedYes: "&a\u2714"
meanTeamNone: "&4\u2718"
meanTeamBedNo: "&4\u2718"
meanYou: "{teamColor}\u2b60"
meanNotYou: "{teamColor}"
mean2v2Mode: "\u53cc\u4eba\u6a21\u5f0f"
mean4v4Mode: "4v4v4v4\u6a21\u5f0f"
serverIp: "&eMCBBS@the_starfish"
meanBedwars: "\u8d77\u5e8a\u6218\u4e89"
meanGameEnd: "\u6e38\u620f\u7ed3\u675f"
# meanTeamBedYes : ...TeamStat 中 表示队伍存在床的情况
# meanTeamNone : ...TeamStat 中 表示队伍已被淘汰
# meanTeamBedNo : ...TeamStat 中 表示队伍没有床 但 队伍存在玩家的情况
# {aliveCount} : 队伍所剩玩家
# meanYou : ...TeamIsMe 中 表示你在该队伍中，{teamColor} : 玩家当前队伍 的 队伍颜色
# meanNotYou : ...TeamIsMe 中 表示你不在该队伍中, {teamColor} : 玩家当前队伍 的 队伍颜色
# mean2v2Mode : 表示这是2v2模式
# mean4v4Mode : 表示这是4v4模式
# serverIp : 可用于填写服务器地址 ，也可以用于添加重复的字符
# meanBedwars : 可用于填写 表示起床战争 ，也可以用于添加重复的字符
# meanGameEnd : 表示游戏结束

ScoreBoard2v2Title: "&e&l{bw}"

ScoreBoard2v2Line01: "&7{date}"
ScoreBoard2v2Line02: "&e\u4e8b\u4ef6\u5012\u8ba1\u65f6\u003a&a{LastTaskTimeLeft}"
ScoreBoard2v2Line03: "&e\u27a5{LastTaskName}"
ScoreBoard2v2Line04: "&f "
ScoreBoard2v2Line05: "{redTeamStat} &c{redTeamName} {redTeamIsMe}"
ScoreBoard2v2Line06: "{blueTeamStat} &9{blueTeamName} {blueTeamIsMe}"
ScoreBoard2v2Line07: "{greenTeamStat} &a{greenTeamName} {greenTeamIsMe}"
ScoreBoard2v2Line08: "{yellowTeamStat} &e{yellowTeamName} {yellowTeamIsMe}"
ScoreBoard2v2Line09: "{pinkTeamStat} &d{pinkTeamName} {pinkTeamIsMe}"
ScoreBoard2v2Line10: "{aquaTeamStat} &b{aquaTeamName} {aquaTeamIsMe}"
ScoreBoard2v2Line11: "{grayTeamStat} &7{grayTeamName} {grayTeamIsMe}"
ScoreBoard2v2Line12: "{whiteTeamStat} &f{whiteTeamName} {whiteTeamIsMe}"
ScoreBoard2v2Line13: "&f  "
ScoreBoard2v2Line14: "&f\u6740:{kill} - \u6b7b:{death} - \u5e8a:{bed}"
ScoreBoard2v2Line15: "&b{ip}"
ScoreBoard2v2Line16: ""
# 2v2模式下的 自定义计分板内容
# 变量支持的队伍名 Red(红色),Blue(蓝色),Green(绿色),Yellow(黄色),Pink(粉色),White(白色),Gray(灰色),Aqua(青色)
# 注意 : 相同的内容会被折叠成同一行，比如如果你要两行空，那么第一行需要是一个空格，第二行是两个空格
# 变量:
# ...TeamName : 队伍的名字 ,详细请看 relTeamName_...的值，队伍颜色名必须首字母小写，比如redTeamName,grayTeamName
# ...TeamStat : 队伍的状态，详细请看 meanTeam...的值 ,队伍颜色名必须首字母小写，比如greenTeamStat,grayTeamStat
# ...TeamIsMe : 你在不在该队伍，详细请看 mean...的值 ,队伍颜色名必须首字母小写，比如blueTeamIsMe,grayTeamIsMe
# ...TeamPlayer : 队伍的人数 ,队伍颜色名必须首字母小写，比如pinkTeamPlayer,grayTeamPlayer
# {formatTimeLeft} : 格式化的游戏剩余时间
# {timeleft-s} : 游戏剩余时间 - 秒
# {timeleft-m} : 游戏剩余时间 - 分钟
# {timeleft-h} : 游戏剩余时间 - 小时
# {timeleft-d} : 游戏剩余时间 - 日
# {timeleft-mo} : 游戏剩余时间 - 月
# {timeleft-y} : 游戏剩余时间 - 年
# {date} : 今天的日期 格式YYYY/M/D 比如2080/3/27
# {ip} : 配置文件里 serverIp 的值
# {bw} : 配置文件里 meanBedwars 的值
# {mode} : 配置文件里 mean...Mode 的值 如果是2v2就是 mean2v2Mode 的值，如果是4v4就是 mean4v4Mode 的值
# {kill} : 你本局中的杀敌数
# {fkill} : 你本局中的KD值
# {kd} : 你本局中的KD值
# {death} : 你本局中的死亡数
# {bed} : 你本局中的挖床数
# {game} : 本局的游戏名
# {region} : 本局的区域名
# {world} : 本局的世界名

