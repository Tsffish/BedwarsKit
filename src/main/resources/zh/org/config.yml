deathGameMode: true
respawnDelay: 5
respawnTitle: "&e&l{timeleft}&a&l\u79d2\u540e\u590d\u6d3b"
respawnSubTitle: ""
respawnChat: ""
respawnActionBar: ""
respawnSuccTitle: "&f"
respawnSuccSubTitle: ""
respawnSuccChat: ""
respawnSuccActionBar: ""
preventloadworld: true
# deathGameMode : 是否开启 复活倒计时
# respawnDelay : 复活倒计时 的 时间(秒)
# respawn : 复活中
# Title : 标题
# SubTitle : 副标题
# Chat : 聊天栏 信息
# 工具栏 信息
# 变量:{timeleft} : 剩余 复活倒计时 时间(秒)
# preventloadworld : 是否开启 防止死亡后再次加载世界 需要同时关闭BedwarsRel配置文件中的die_on_void 选项

breakBedCheck: true
tpDis: 0.74
# 是否开启 防卡床
# 站在床上方破坏床时向上传送，以防止玩家卡在床里
# tpDis: 向上传送的距离，必须是double类型

noHunger: true
maxFoodLevel: 20
# noHunger : 是否开启 无饥饿
# maxFoodLevel : 要锁定的饥饿度

noPearlDamage: true
startKitCompass: false
antiDrop: true
grassPaneWalk: true
cleanBottle: true
kill_res: true
kill_res_chat: ""
NoItemBreak: true
CleanHostileOnStart: true
# noPearlDamage : 是否开启 无末影珍珠伤害
# startKitCompass : 是否开启 自动给玩家指南针
# antiDrop : 是否开启 防止移动装备
# grassPaneWalk : 是否开启 防止卡玻璃板
# cleanBottle : 是否开启 自动清理 空瓶子
# kill_res :是否开启 击杀掠夺资源
# kill_res_chat : 击杀后的提示信息，支持变
# 量 {res} : 资源名字，对应mean...的值
# {count} : 资源的所得数量
# NoItemBreak : 是否开启 禁止剑损坏
# CleanHostileOnStart 是否开启 游戏开始时删除所有敌对生物

