# All : 向 所有的玩家 发送的
# BreakPlayer : 向 破坏床的玩家 发送的
# BreakTeam : 向 被破坏床的玩家 发送的
# 变量 :
# {BreakTeamColor} : 被破坏床的队伍 的 队伍颜色
