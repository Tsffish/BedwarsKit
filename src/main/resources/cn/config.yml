# ================= #
# BedwarsKit 主配置 #
# ================= #

# 配置文件可能需要重新加载两次才能生效

# ====================== #
# 基本设置 (必须正确配置)#
# ====================== #
rushWorld: "rush"
rushWorld2v2: "2v2"
rushWorld4v4: "4v4"
lobbyWorld: "lobby"
# 确定世界名称的最基本配置
# 判断方法是世界名称是否包括
# rushWorld：被识别为游戏房间
# rushWorld2v2：被识别为2v2模式
# rushWorld4v4：被识别为4v4模式
# lobbyWorld：被识别为大厅（识别方式是相同而不是包括）

relTeamName_Red: "\u7ea2\u4e4b\u961f"
relTeamName_Blue: "\u84dd\u4e4b\u961f"
relTeamName_Green: "\u7eff\u4e4b\u961f"
relTeamName_Yellow: "\u9ec4\u4e4b\u961f"
relTeamName_Aqua: "\u9752\u4e4b\u961f"
relTeamName_White: "\u767d\u4e4b\u961f"
relTeamName_Gray: "\u7070\u4e4b\u961f"
relTeamName_Pink: "\u7c89\u4e4b\u961f"
# 游戏中最基本的队名配置
# 填写队伍的显示名称，而不是颜色名

# ======== #
# 其他设置 #
# ======== #
customScoreboard: true
meanTeamBedYes: "&a\u2714"
meanTeamNone: "&4\u2718"
meanTeamBedNo: "&a{aliveCount}"
meanYou: "\u0028\u4f60\u0029"
meanNotYou: " "
mean2v2Mode: "\u53cc\u4eba\u6a21\u5f0f"
mean4v4Mode: "4v4v4v4\u6a21\u5f0f"
serverIp: "&eGithub@Tsffish"
meanBedwars: "\u8d77\u5e8a\u6218\u4e89"
meanGameEnd: "\u6e38\u620f\u7ed3\u675f"
# customScoreboard：是否启用自定义记分板功能
# meanTeamBedYes：TeamStat表示团队中有床位
# meanTeamNone:TeamStat表示该队已被淘汰
# meanTeamBedNo：在TeamStat中，表示该队伍没有床，但仍然有玩家
#{aliveCount}：团队中剩余的玩家
# meanYou:TeamIsMe表示你在团队中，{teamColor}：玩家当前团队的团队颜色
# meanNotYou:TeamIsMe表示您不在队伍中， {teamColor}：玩家当前队伍的队伍颜色
# mean2v2Mode：表示这是2v2模式
# mean4v4Mode：表示这是4v4模式
# serverIP：可用于填写服务器地址或重复字符
# meanBedwars：可用于填充起床战争或重复字符
# meanGameEnd：表示游戏结束

ScoreBoard2v2Title: "&e&l{bw}"
ScoreBoard2v2Line01: "&7{date} &8{mode}"
ScoreBoard2v2Line02: "&f{LastTaskTimeLeft}\u540e &a{LastTaskName}"
ScoreBoard2v2Line03: "&f "
ScoreBoard2v2Line04: "&c{redTeamNameShort} &f{redTeamName} {redTeamStat} &7{redTeamIsMe}"
ScoreBoard2v2Line05: "&9{blueTeamNameShort} &f{blueTeamName} {blueTeamStat} &7{blueTeamIsMe}"
ScoreBoard2v2Line06: "&a{greenTeamNameShort} &f{greenTeamName} {greenTeamStat} &7{greenTeamIsMe}"
ScoreBoard2v2Line07: "&e{yellowTeamNameShort} &f{yellowTeamName} {yellowTeamStat} &7{yellowTeamIsMe}"
ScoreBoard2v2Line08: "&f{whiteTeamNameShort} &f{whiteTeamName} {whiteTeamStat} &7{whiteTeamIsMe}"
ScoreBoard2v2Line09: "&7{grayTeamNameShort} &f{grayTeamName} {grayTeamStat} &7{grayTeamIsMe}"
ScoreBoard2v2Line10: "&b{aquaTeamNameShort} &f{aquaTeamName} {aquaTeamStat} &7{aquaTeamIsMe}"
ScoreBoard2v2Line11: "&d{pinkTeamNameShort} &f{pinkTeamName} {pinkTeamStat} &7{pinkTeamIsMe}"
ScoreBoard2v2Line12: "&f  "
ScoreBoard2v2Line13: "&e{ip}"
ScoreBoard2v2Line14: ""
ScoreBoard2v2Line15: ""
ScoreBoard2v2Line16: ""
#2v2模式下的自定义记分板内容
# 支持的可变团队名称红色(red)、蓝色(blue)、绿色(green)、黄色(yellow)、粉色(pink)、白色(white)、灰色(gray)、青色(aqua)
# 注意：相同的内容将被折叠到同一行中。例如，如果需要两个空行，则第一行需要是一个空格，第二行需要是两个空格
# 变量:
# ...TeamName：团队名称，请参阅relTeamName_了解详细信息。团队颜色名称的值必须以小写字母开头，如redTeamName、grayTeamName
# ...TeamStat：团队的状态，详细信息请参阅meanTeam。团队颜色名称的值必须以小写字母开头，如greenTeamStat、grayTeamStat
# ...TeamIsMe：你是否在团队中？mean...You的值。团队颜色名称的值必须以小写字母开头，如blueTeamIsMe、grayTeamIsMe
# ...TeamNameShort：队伍名称的第一个字符。团队颜色名称的值必须以小写字母开头，如blueTeamNameShort、grayTeamNameShort
# {formatTimeLeft}：格式化游戏的剩余时间
# {timeleft-s}：游戏剩余时间（秒）
# {timeleft-m}：游戏剩余时间（分钟）
# {timeleft-h}：游戏剩余时间（小时）
# {timeleft-d}：游戏剩余时间（天）
# {timeline mo}：游戏剩余时间（以月为单位）
# {timeleft y}：游戏剩余时间（以年为单位）
# {date}：今天的日期格式为YYYY/M/D，如2080/3/27
# {ip}：配置文件中serverIp的值
# {bw}：配置文件中meanBedwards的值
# {mode}：配置文件中mean...mode的值。如果是2v2，则为mean2v2Mode的值；如果是4v4，则为mean4v4Mode的值
# {kill}：你在本场游戏中的杀敌数量
# {fkill}：你在本场游戏中的最终击杀次数
# {kd}：你在本场游戏中的kd值
# {death}：你在本场游戏中的死亡次数
# {bed}：你在本场游戏中的挖床字数
# {game}：此游戏的游戏名称
# {region}：该局的区域

ScoreBoard4v4Title: "&e&l{bw}"
ScoreBoard4v4Line01: "&7{date} &8{mode}"
ScoreBoard4v4Line02: "&f{LastTaskTimeLeft}\u540e &a{LastTaskName}"
ScoreBoard4v4Line03: "&f "
ScoreBoard4v4Line04: "&c{redTeamNameShort} &f{redTeamName} {redTeamStat} &7{redTeamIsMe}"
ScoreBoard4v4Line05: "&9{blueTeamNameShort} &f{blueTeamName} {blueTeamStat} &7{blueTeamIsMe}"
ScoreBoard4v4Line06: "&a{greenTeamNameShort} &f{greenTeamName} {greenTeamStat} &7{greenTeamIsMe}"
ScoreBoard4v4Line07: "&e{yellowTeamNameShort} &f{yellowTeamName} {yellowTeamStat} &7{yellowTeamIsMe}"
ScoreBoard4v4Line08: "&f  "
ScoreBoard4v4Line09: "&f\u51fb\u6740\u6570: {kill}"
ScoreBoard4v4Line10: "&f\u6700\u7ec8\u51fb\u6740: &a{fkill}"
ScoreBoard4v4Line11: "&f\u7834\u574f\u5e8a\u6570: &a{bed}"
ScoreBoard4v4Line12: "&f      "
ScoreBoard4v4Line13: "&e{ip}"
ScoreBoard4v4Line14: ""
ScoreBoard4v4Line15: ""
ScoreBoard4v4Line16: ""
#4v4模式下的自定义记分板内容
# 支持的可变团队名称红色(red)、蓝色(blue)、绿色(green)、黄色(yellow)、粉色(pink)、白色(white)、灰色(gray)、青色(aqua)
# 注意：相同的内容将被折叠到同一行中。例如，如果需要两个空行，则第一行需要是一个空格，第二行需要是两个空格
# 变量:
# ...TeamName：团队名称，请参阅relTeamName_了解详细信息。团队颜色名称的值必须以小写字母开头，如redTeamName、grayTeamName
# ...TeamStat：团队的状态，详细信息请参阅meanTeam。团队颜色名称的值必须以小写字母开头，如greenTeamStat、grayTeamStat
# ...TeamIsMe：你是否在团队中？mean...You的值。团队颜色名称的值必须以小写字母开头，如blueTeamIsMe、grayTeamIsMe
# ...TeamNameShort：队伍名称的第一个字符。团队颜色名称的值必须以小写字母开头，如blueTeamNameShort、grayTeamNameShort
# {formatTimeLeft}：格式化游戏的剩余时间
# {timeleft-s}：游戏剩余时间（秒）
# {timeleft-m}：游戏剩余时间（分钟）
# {timeleft-h}：游戏剩余时间（小时）
# {timeleft-d}：游戏剩余时间（天）
# {timeline mo}：游戏剩余时间（以月为单位）
# {timeleft y}：游戏剩余时间（以年为单位）
# {date}：今天的日期格式为YYYY/M/D，如2080/3/27
# {ip}：配置文件中serverIp的值
# {bw}：配置文件中meanBedwards的值
# {mode}：配置文件中mean...mode的值。如果是2v2，则为mean2v2Mode的值；如果是4v4，则为mean4v4Mode的值
# {kill}：你在本场游戏中的杀敌数量
# {fkill}：你在本场游戏中的最终击杀次数
# {kd}：你在本场游戏中的kd值
# {death}：你在本场游戏中的死亡次数
# {bed}：你在本场游戏中的挖床字数
# {game}：此游戏的游戏名称
# {region}：该局的区域

breakTitle: true
breakTitleAll: "{BreakTeamColor}{BreakTeamName}&c\u7684\u5e8a\u5df2\u88ab\u7834\u574f"
breakSubTitleAll: "&7\u7834\u574f\u8005:{BreakPlayerTeamColor}{BreakPlayerName}"
breakTitleBreakPlayer: "{BreakTeamColor}{BreakTeamName}"
breakSubTitleBreakPlayer: "&a\u5e8a\u88ab\u4f60\u6467\u6bc1"
breakTitleBreakTeam: "&c\u5e8a\u5df2\u88ab\u6467\u6bc1"
breakSubTitleBreakTeam: "&7\u7834\u574f\u8005:{BreakPlayerTeamColor}{BreakPlayerName}"
# breakTitle：是否启用破坏床 提示信息
# all：发送给所有玩家
# breakPlayer：发送给破坏床的玩家
# breakTeam：发送给床被破坏的玩家
# 变量
#｛BreakTeamColor｝：床被破坏的团队的团队颜色
#｛BreakTeamName｝：床被破坏的团队的团队名称
#｛BreakPlayerTeamColor｝：破坏床的玩家的团队颜色
#｛BreakPlayerName｝：破坏床的玩家的玩家名称
#｛breakPlayerTeamName｝：破坏床的玩家的队名

deathGameMode: true
respawnDelay: 5
respawnTitle: "&e&l{timeleft}&a&l\u79d2\u540e\u590d\u6d3b"
respawnSubTitle: " "
respawnChat: ""
respawnActionBar: ""
respawnSuccTitle: "&f"
respawnSuccSubTitle: " "
respawnSuccChat: " "
respawnSuccActionBar: " "
preventloadworld: true
# deathGameMode：复活倒计时 是否启用
# respawnDelay：复活的倒计时时间（秒）
# respawnSucc：复活成功
# title：标题
# subtitle：字幕
# chat：聊天栏信息
# ActionBar: 工具栏信息
# 变量：｛timeleft｝：剩余复活倒计时时间（秒）
# preventloadworld：是否要启用阻止在之后重新加载世界(即无死亡界面)
# 需要同时禁用BedwarsRlL配置文件中的die-on-void选项

breakBedCheck: true
tpDis: 0.74
# 防卡床是否启用
# 当站在床上破坏床时，向上传送以防止玩家被困在床上
# tpDis：向上传送的距离，必须为 double 类型

noHunger: true
maxFoodLevel: 20
# noHunger：是否启用 无饥饿 功能
# maxFoodLevel：要锁定的饥饿度

noPearlDamage: true
noPearlDamage_TPSound: true
startKitCompass: false
antiDrop: true
grassPaneWalk: true
cleanBottle: true
kill_res: true
kill_res_chat: ""
NoItemBreak: true
CleanHostileOnStart: true
cleanBed: true
creativeGameModeFix: true
# noPearlDamage：是否启用 无末影珍珠伤害
# noPearlDamage_TPSound：是否启用末影珍珠的传送声
# startKitCompass：是否自动给玩家指南针
# antiDrop：是否启用 防止丢弃物品
# grassPaneWalk：是否启用 防卡玻璃板 功能
# CleanBottle：是否启用 自动清理 空瓶子
# Kild_res：是否启用击杀掠夺资源
# Kild_res_chat：击杀后提示信息，支持变量
# {res}：资源名称，对应的资源名
# {count}：获得的资源量
# NoitemBreak：防止物品被破坏
# CleanHostileOnStart 是否启用 游戏开始时清理所有敌对生物
# CleanBed：是否启用 自动清理 床
# creativeGameModeFix：修复BedwarsRL插件在切换到创建时无法飞行的问题

