# Gametask_splaytime: Enable resource point speed control task
# Gametask_spaytime__ The speed of the speed control level for 1/2/3/4 of this resource, in milliseconds
# Gametask_finalbattle: Whether to enable the kill mode task
# Gametask_finalbattle_boundaries_size: The size of the world boundary in the kill mode
# Gametask_finalbattle'boundaries_time: The time to shrink the world boundary in the kill mode
# Gametask_finalbattle_boundaries_warnings: Edge warnings for world boundaries in kill mode
# Gametask_finalbattle_boundaries_damagebuffer: Damage buffer for world boundaries in kill mode
# Gametask_finalbattle'boundaries_damage: Damage at World Boundaries in Kill Mode


